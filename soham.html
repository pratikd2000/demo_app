<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>this is unordered list</h4>
    <ul type="circle">
        <li>sunday</li>
        <li>monday</li>
        <li>tuesday</li>
    </ul>
    <ol type="i">
        <li><h1>sunday</h1></li>
        <li><h2>monday</h2></li>
        <li><h3>tuesday</h3></li>
        <li><h4>wednesday</h4></li
        >
        <li><h5>thursday</h5></li>
        <li><h6>friday</h6></li>
        <li><h6>saturday</h6></li>
        <li><h1>sunday</h6></li>
    </ol>
</body>
</html>
